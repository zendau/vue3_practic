<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app" v-cloak>
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">
          {{currentStep}}
        </div>
        <ul class="steps-list">
          <li class="steps-item" :class="{
            done: index < activeIndex,
            active: index === activeIndex
          }" 
            v-for="(item,index) in steps" :key="item">
            <span @click="setActive(index)">{{index+1}}</span>
            {{item.title}}
          </li>
        </ul>
        <div>
          <button class="btn" :disabled='disableBtn' @click="prev">Назад</button>
        <button class="btn primary" @click="nextOfFinish">
          {{lastStep ? "Закончить" : "Вперед"}}
        </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
